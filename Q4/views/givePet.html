<!DOCTYPE html>
<html lang="en">

<head>
    <title>givePet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <!--Import cursive font-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+PE:wght@100..400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>   

<body>
<div class="wrapper">
    <div class="main">

        <div class="registration">
        <form id="registration-form" action="/givePet" method="post">
        <fieldset><legend>Register a Pet</legend>    
            <input type="radio" id="cat" name="animal"><label for="cat">Cat</label>
            <input type="radio" id="dog" name="animal"><label for="dog">Dog</label><br><br>
            
            <label for="pet-select">Select your animal's breed:</label>
            <select id="pet-select">
                <option>Golden Retriever</option>
                <option>Bulldog</option>
                <option>German Shepherd</option>
                <option>Russel Terrier</option>
                <option>Beagle</option>
                <option>Ragdoll</option>
                <option>American Shorthair</option>
                <option>Bengal</option>
                <option>British Shorthair</option>
                <option>Persian</option>
                <option>Other</option>
            </select><br><br>

            <label for="other-breed">If other please specify breed here:</label>
            <input id="other-breed" type="text"><br><br>

            <label for="age-selector">Select your animal's age:</label>
            <select name="age" id="age-selector">
                <option value="option">1</option>
                <option value="option">2</option>
                <option value="option">3</option>
                <option value="option">4</option>
                <option value="option">5</option>
                <option value="option">6</option>
                <option value="option">7</option>
                <option value="option">8</option>
                <option value="option">9</option>
                <option value="option">10</option>
                <option value="option">11</option>
                <option value="option">12</option>
                <option value="option">13</option>
                <option value="option">14</option>
                <option value="option">15</option>
                <option value="option">16</option>
                <option value="option">17</option>
                <option value="option">18</option>
                <option value="option">19</option>
                <option value="option">20</option>
            </select><br><br>

            <label for="gender-selector">Select gender:</label>
            <select name="gender" id="gender-selector">
                <option>male</option>
                <option>female</option>
            </select><br><br>

            <label>Does your pet get along with other dogs?</label><br>
            <label>
                <input type="radio" name="friendly-dogs">
            </label><label>Yes</label>
            <label>
                <input type="radio" name="friendly-dogs">
            </label><label>No</label><br><br>
            
            <label>Does your pet get along with other cats?</label><br>
            <label>
                <input type="radio" name="friendly-cats">
            </label><label>Yes</label>
            <label>
                <input type="radio" name="friendly-cats">
            </label><label>No</label><br><br>

            <label>Suitable for a family with small children?</label><br>
            <label>
                <input type="radio" name="friendly-kids">
            </label><label>Yes</label>
            <label>
                <input type="radio" name="friendly-kids">
            </label><label>No</label><br><br>

            <label for="comment-area" id="comment-area">Additional information about your pet that you would like for us to know: </label><br><br><label
                    for="give-text"></label><textarea id="give-text" rows="4" cols="50" placeholder="brag about your pet"></textarea><br><br>

            <fieldset id="current-owner-info"><legend>Current Owner Information</legend>
            <label for="first-name">First Name: </label><label>
                    <input type="text" id="first-name">
                </label><br>
            <label for="last-name">Last Name: </label><label>
                    <input type="text" id="last-name">
                </label><br>
            <label for="email">Email: </label><label>
                    <input type="email" id="email">
                </label><br>
            </fieldset><br>

            <input type="submit" value="Submit Registration">
            <input type="reset" value="Clear">

        </fieldset>    
        </form>
            <div id="error-message"></div>
        </div>
        
    </div>
</div>

</body>
<script src="/js/givePetScript.js"></script>
</html>
